<ul class="chat-list">
  <li
    class="chat"
    [class.chat-unread]="chat.status.unreadCount"
    role="button"
    *ngFor="let chat of chats"
  >
    <img src="{{ chat.image }}" alt="{{ chat.name }}" class="chat-image" />

    <header class="header">
      <p class="header-text">{{ chat.name }}</p>
      <time class="header-time">{{ chat.last.time }}</time>
    </header>

    <div class="content">
      <p class="content-last">{{ chat.last.message }}</p>
      <ul class="content-info">
        <li *ngIf="chat.status.muted" class="icon-silent">ğŸ”‡</li>
        <li *ngIf="chat.status.pined" class="icon-pin">ğŸ“Œ</li>
        <li *ngIf="chat.status.unreadCount" class="unread">
          {{ chat.status.unreadCount }}
        </li>
      </ul>
    </div>
  </li>
</ul>
